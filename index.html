# Mathmatic functions

&lt;table class="table lightable-paper lightable-hover" style='font-size: 14px; margin-left: auto; margin-right: auto; font-family: "Arial Narrow", arial, helvetica, sans-serif; width: auto !important; margin-left: auto; margin-right: auto;'&gt;
&lt;caption style="font-size: initial !important;"&gt;Mathmatic functions&lt;/caption&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Function &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Description &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; abs(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Absolute value abs(-4) returns 4.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; sqrt(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Square root sqrt(25) returns 5. This is the same as 25^(0.5).  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; ceiling(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Smallest integer not less than x ceiling(3.475) returns 4.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; floor(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Largest integer not greater than x floor(3.475) returns 3.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; round(x, digits=n)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Rounds x to the specified number of decimal places round(3.475, digits=2) returns 3.48.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; exp(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Exponential function exp(2.3026) returns 10. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; log(x,base=n) log(x) log10(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Logarithm of x to the base n For convenience:  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; NA &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; log(x) is the natural logarithm.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; NA &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; log10(x) is the common logarithm.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; NA &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; log(10) returns 2.3026.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; NA &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; log10(10) returns 1.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; trunc(x)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Integer formed by truncating values in x toward 0 trunc(5.99) returns 5.  &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; signif(x, digits=n)  &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Rounds x to the specified number of significant digits signif(3.475, digits=2) returns 3.5.  &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

# The mathematical function above could be used for a vector, scalar, and matrix

Examples 

.panelset[
.panel[.panel-name[R code]

```r
v.e1 &lt;- c(4, 16, 25)
sqrt(v.e1) #square root of the vector of v.e1
m.e1 &lt;- matrix(1:25, nrow = 5, byrow = TRUE)
sqrt(m.e1) # Square root of metrix of m.e1
log(m.e1) # Nature log of metrix of m.e1
```
]

# Examples 
.panelset[
.panel[.panel-name[R code]

```r
x &lt;- c(1,2,3,4,5,6,7,8)
*mean(x)
*sd(x)
n &lt;- length(x)	
meanx &lt;- sum(x)/n	
css &lt;- sum((x - meanx)^2)	
sdx &lt;- sqrt(css / (n-1))	
*meanx
*css
*sdx
```

# Obtaining values from different distribution

`[dpqr]distribution_abbreviation()`
- d = density

- p = distribution function (cumulative density function)

- q = quantile function 

- r = random generation

---
exclude: TRUE
# Example 

.panelset[
.panel[.panel-name[R code]

```r
x &lt;- seq(-3,3,0.1)
y1 &lt;- dnorm(x)
y2 &lt;- pnorm(x)
df.e1 &lt;- data.frame(x, y1, y2)
ggplot(df.e1,mapping = aes(x,y1)) +
  geom_line() +
  labs(y = "Density") +
  theme_bw()
```
]

&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; nchar(x) &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Counts the number of characters of x. x &amp;lt;- c("ab", "cde", "fghij") length(x) returns 3 (see table 5.7). nchar(x[3]) returns 5. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; substr(x, start, stop) &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Extracts or replaces substrings in a character vector. x &amp;lt;- "abcdef" substr(x, 2, 4) returns bcd. substr(x, 2, 4) &amp;lt;- "22222" (x is now "a222ef"). &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; strsplit(x, split, fixed=FALSE) &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Splits the elements of character vector x at split. If fixed=FALSE, then pattern is a regular expression. If fixed=TRUE, then pattern is a text string. y &amp;lt;- strsplit("abc", "") returns a one-component, three-element list containing "a" "b" "c" unlist(y)[2] and sapply(y, "[", 2) both return “b”. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; paste(..., sep="") &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Concatenates strings after using the sep string to separate them. paste("x", 1:3, sep="") returns c("x1", "x2", "x3"). paste("x",1:3,sep="M") returns c("xM1","xM2" "xM3"). paste("Today is", date()) returns Today is Mon Dec 28 14:17:32 2015 (I changed the date to appear more current.) &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; toupper(x) &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Uppercase. toupper("abc") returns “ABC” &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; tolower(x) &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Lowercase. tolower("ABC") returns “abc” &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

# Conditional execution 

`if()`, `else()` and `ifelse()`

Command

- `if (condition) {statement 1}`

- `if (condition) {statement 1} else {statement 2}`

- `ifelse (conditions vector, yes vector, no vector)`

Example 

.pull-left[


```r
x&lt;-4
if (x == 5) {x &lt;- x+1} else {x &lt;- x*2}

x &lt;- 4
ifelse(x==5, x&lt;-x+1, x&lt;-x*2)
```
]

.pull-right[

```
[1] 8
```
]
---

# Loop

- `for()`: executes a statement repetitively until a variable's value is no longer contained in the sequence seq. 

- `while()`: executes a statement repetitively until the condition is no loner true

Command

`for(var in set) {statements}`

`while(condition) {statements}`

Examples

.panelset[
.panel[.panel-name[R code]

```r
x &lt;- 10
for(i in 1:15) {x &lt;- x+i}
x

x&lt;- 10
i &lt;- 1
while (i &lt;= 15) {x &lt;- x+i; i&lt;- i+1}
x
```
]

.panel[.panel-name[Results]

```
[1] 130
```

```
[1] 130
```
]
]
